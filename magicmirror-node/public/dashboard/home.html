<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Public Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Forum', sans-serif;
      background: linear-gradient(135deg, #f6f3e8, #e8e2d0);
      color: #4b3d2a;
    }
    header {
      background-color: #4b3d2a;
      color: #ffe58e;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    #announcement {
      background: #fffdf6;
      border: 1px solid #d5c9a4;
      padding: 10px;
      margin: 1rem;
      border-radius: 8px;
      color: #4b3d2a;
    }
    #feed {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .post {
      background: linear-gradient(135deg, #fffdf6, #fefae0);
      border: 2px solid #ffe58e;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
      color: #4b3d2a;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    .post:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .post img {
      width: 100%;
      max-height: 240px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 0.75rem;
      border: 1px solid #ffe58e;
      box-shadow: 0 2px 8px rgba(255,229,142,0.12);
      background: #fffbe7;
      transition: box-shadow 0.2s;
    }
    .post img:hover {
      box-shadow: 0 4px 16px rgba(255,218,117,0.20);
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      gap: 0.5rem;
    }
    .actions button {
      background-color: #ffe58e;
      border: none;
      color: #4b3d2a;
      border-radius: 8px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.15s;
      box-shadow: 0 1px 2px rgba(255,229,142,0.10);
      outline: none;
    }
    .actions button:hover {
      background-color: #ffda75;
      transform: scale(1.05) rotate(-2deg);
    }
  </style>
</head>
<body>
  <header>üåç Halaman Global - Queen's Academy</header>

  <section id="announcement">
    üì¢ <strong>Pengumuman:</strong> Jangan lewatkan event Coding Camp 28 Juni! Yuk daftar sekarang.
  </section>

  <section id="heroBanner" style="margin: 1rem; text-align:center; background: #fffdf6; border: 1px solid #d5c9a4; border-radius: 8px; padding: 1rem;">
    <h2 style="margin: 0;">‚ú® Promo Libur Sekolah</h2>
    <p style="margin: 0.5rem 0;">Ikuti kelas Coding dan Digital Creativity sekarang!</p>
    <a href="https://wa.me/6282125896546" style="text-decoration: none; color: white; background: #4b3d2a; padding: 0.5rem 1rem; border-radius: 6px; display: inline-block; margin-top: 0.5rem;">Daftar via WhatsApp</a>
  </section>

  <section id="feed">
    <!-- Sample post -->
    <div class="post">
      <img src="https://placehold.co/600x300" alt="Post Image" />
      <div>üé® <strong>Nayla</strong> baru saja mengunggah karya digitalnya!</div>
      <div class="actions">
        <button onclick="likePost()">‚ù§Ô∏è Suka</button>
        <button onclick="commentPost()">üí¨ Komentar</button>
      </div>
    </div>
  </section>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const cid = urlParams.get("cid");
    if (!cid) {
      alert("‚ùå Akses tidak valid. Silakan login terlebih dahulu.");
      window.location.href = "/login.html";
    }

    function likePost() {
      alert("üëç Like tercatat untuk CID: " + cid);
      // TODO: Send like to backend
    }

    function commentPost() {
      const komentar = prompt("Tulis komentar:");
      if (komentar) {
        alert("üí¨ Komentar oleh " + cid + ": " + komentar);
        // TODO: Send comment to backend
      }
    }
  </script>
  <div id="navPlaceholder"></div>
  <script>
    fetch('/dashboard/botnav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navPlaceholder').innerHTML = html;
      });
  </script>
</body>
</html>
