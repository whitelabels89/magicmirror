<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Public Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet" />
  <style>
    .heart-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: rgba(255, 0, 0, 0.75);
      display: none;
      animation: pop-heart 0.6s ease;
      pointer-events: none;
    }

    @keyframes pop-heart {
      0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }
    body {
      margin: 0;
      font-family: 'Forum', sans-serif;
      background: linear-gradient(135deg, #e5f3ff, #d2e9f7);
      color: #003c5a;
    }
    header {
      background-color: #003c5a;
      color: #e5f3ff;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    #announcement {
      background: #f7fcff;
      border: 1px solid #c0e7f5;
      padding: 10px;
      margin: 1rem;
      border-radius: 8px;
      color: #003c5a;
    }
    #feed {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .post {
      background: linear-gradient(135deg, #ffffff, #f2faff);
      border: 2px solid #c0e7f5;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
      color: #4b3d2a;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
      margin-left: 0;
      margin-right: 0;
    }
    .post:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .post img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 0;
      margin: 0;
      border: none;
      box-shadow: none;
      background: transparent;
      transition: box-shadow 0.2s;
    }
    .post img:hover {
      box-shadow: 0 4px 16px rgba(255,218,117,0.20);
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      gap: 0.5rem;
    }
    .actions button {
      background-color: #c0e7f5;
      border: none;
      color: #003c5a;
      border-radius: 8px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.15s;
      box-shadow: 0 1px 2px rgba(255,229,142,0.10);
      outline: none;
    }
    .actions button:hover {
      background-color: #a6d6ec;
      transform: scale(1.05) rotate(-2deg);
    }
  </style>
</head>
<body>
  <header>üåç Halaman Global - Queen's Academy</header>

  <section id="announcement">
    üì¢ <strong>Pengumuman:</strong> Jangan lewatkan event Coding Camp 28 Juni! Yuk daftar sekarang.
  </section>

  <section id="heroBanner" style="margin: 1rem; text-align:center; background: #f7fcff; border: 1px solid #c0e7f5; border-radius: 8px; padding: 1rem; color: #003c5a;">
    <h2 style="margin: 0;">‚ú® Promo Libur Sekolah</h2>
    <p style="margin: 0.5rem 0;">Ikuti kelas Coding dan Digital Creativity sekarang!</p>
    <a href="https://wa.me/6282125896546" style="text-decoration: none; color: white; background: #003c5a; padding: 0.5rem 1rem; border-radius: 6px; display: inline-block; margin-top: 0.5rem;">Daftar via WhatsApp</a>
  </section>

  <section id="feed">
    <!-- Sample post -->
    <div class="post">
      <img src="https://placehold.co/600x300" alt="Post Image" />
      <div class="heart-overlay">‚ù§Ô∏è</div>
      <div>üé® <strong>Nayla</strong> baru saja mengunggah karya digitalnya!</div>
      <div class="actions">
        <button onclick="likePost(this)">‚ù§Ô∏è Suka</button>
        <button onclick="commentPost()">üí¨ Komentar</button>
      </div>
    </div>
  </section>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const cid = urlParams.get("cid");
    localStorage.setItem("cid_login", cid);
    if (!cid) {
      alert("‚ùå Akses tidak valid. Silakan login terlebih dahulu.");
      window.location.href = "/login.html";
    }

    function likePost(imgElement) {
      const heart = imgElement?.parentElement.querySelector(".heart-overlay");
      if (heart) {
        heart.style.display = "block";
        setTimeout(() => {
          heart.style.display = "none";
        }, 600);
      }
      // TODO: Send like to backend
    }

    function commentPost() {
      const komentar = prompt("Tulis komentar:");
      if (komentar) {
        alert("üí¨ Komentar oleh " + cid + ": " + komentar);
        // TODO: Send comment to backend
      }
    }
  </script>
  <div id="navPlaceholder"></div>
  <script>
    fetch('/dashboard/botnav.html')
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const styles = doc.querySelectorAll('style');
        styles.forEach(style => document.head.appendChild(style));

        const scripts = doc.querySelectorAll('script');
        scripts.forEach(script => {
          const s = document.createElement('script');
          if (script.src) {
            s.src = script.src;
          } else {
            s.textContent = script.textContent;
          }
          document.body.appendChild(s);
        });

        const bodyContent = doc.body || doc;
        document.getElementById('navPlaceholder').innerHTML = bodyContent.innerHTML;

        // Versi baru: gunakan setInterval untuk menunggu elemen #botnavFoto muncul sebelum mengatur src foto
        const cidLogin = localStorage.getItem("cid_login");
        if (cidLogin) {
          fetch(`https://firebase-upload-backend.onrender.com/proxy-getprofile?cid=${cidLogin}`)
            .then(res => res.json())
            .then(data => {
              if (data && data.foto) {
                const interval = setInterval(() => {
                  const fotoEl = document.getElementById("botnavFoto");
                  if (fotoEl) {
                    fotoEl.src = data.foto;
                    clearInterval(interval);
                  }
                }, 100);
              }
            });
        }

        
      });
  </script>
  <script>
    const cidLogin = cid; // dari URL parameter yang sudah ada di atas
    window.goProfile = function () {
      if (cidLogin) {
        window.location.href = `/dashboard/dashboard.html?cid=${cidLogin}`;
      } else {
        window.location.href = "/"; // fallback
      }
    };

    fetch("https://firebase-upload-backend.onrender.com/feed-karya")
      .then(res => res.json())
      .then(posts => {
        const feed = document.getElementById("feed");
        posts.forEach(post => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <img src="${post.url}" alt="${post.judul}" />
            <div class="heart-overlay">‚ù§Ô∏è</div>
            <div>üé® <strong>${post.cid}</strong> baru saja mengunggah: ${post.judul}</div>
            <div class="actions">
              <button onclick="likePost(this)">‚ù§Ô∏è Suka</button>
              <button onclick="commentPost()">üí¨ Komentar</button>
            </div>
          `;
          feed.appendChild(div);
        });
      })
      .catch(err => {
        console.error("‚ùå Gagal memuat feed karya:", err);
      });
  </script>
  <script>
    // Ganti tombol like dengan double tap
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll(".post img").forEach(img => {
        img.addEventListener("dblclick", () => {
          const heart = img.parentElement.querySelector(".heart-overlay");
          if (heart) {
            heart.style.display = "block";
            setTimeout(() => {
              heart.style.display = "none";
            }, 600);
          }
          likePost(img);
        });
      });
    });
  </script>
</body>
</html>
