

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atur Password Pertama Kali</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2d89ef;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Atur Password Pertama Kali</h2>
    <p style="text-align:center">Masukkan password baru untuk akun kamu.</p>
    <div class="error" id="errorBox">Terjadi kesalahan. Coba lagi.</div>
    <input type="password" id="newPassword" placeholder="Password baru..." />
    <button onclick="setPassword()">Simpan Password</button>
  </div>

  <script>
    const cid = localStorage.getItem('cid_login');
    const email = localStorage.getItem('email_login');

    async function setPassword() {
      const newPassword = document.getElementById('newPassword').value.trim();
      const errorBox = document.getElementById('errorBox');
      errorBox.style.display = 'none';

      if (!newPassword || !email || !cid) {
        errorBox.innerText = 'Data tidak lengkap.';
        errorBox.style.display = 'block';
        return;
      }

      try {
        const res = await fetch("https://firebase-upload-backend.onrender.com/ganti-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            cid,
            email,
            password: newPassword,
          }),
        });
        const result = await res.json();
        if (result.message && result.message.includes("berhasil")) {
          alert("Password berhasil disimpan!");
          window.location.href = "dashboard.html?cid=" + cid;
        } else {
          throw new Error("Gagal simpan password.");
        }
      } catch (err) {
        console.error("‚ùå Error:", err);
        errorBox.innerText = "Gagal menyimpan password. Silakan coba lagi.";
        errorBox.style.display = 'block';
      }
    }
  </script>
</body>
</html>
