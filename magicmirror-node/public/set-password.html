<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atur Password Pertama Kali</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2d89ef;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
  <h2>Atur Password Pertama Kali</h2>
  <p style="text-align:center">Masukkan email dan password baru untuk akun kamu.</p>
  <div class="error" id="errorBox">Terjadi kesalahan. Coba lagi.</div>
  <input type="email" id="emailField" placeholder="Email..." />
  <input type="text" id="waField" placeholder="Nomor WhatsApp (Opsional)..." />
  <div style="position: relative; width: 100%;">
    <input type="password" id="newPassword" placeholder="Password baru..." />
    <span onclick="togglePassword()" style="position: absolute; right: 12px; top: 14px; cursor: pointer;">üëÅÔ∏è</span>
  </div>
  <button onclick="setPassword()">Simpan Password</button>
</div>

  <script>
    async function setPassword() {
      const newPassword = document.getElementById('newPassword').value.trim();
      const email = document.getElementById('emailField').value.trim() || localStorage.getItem('email_login');
      const wa = document.getElementById('waField').value.trim();
      const cid = localStorage.getItem('cid_login');
      const errorBox = document.getElementById('errorBox');
      errorBox.style.display = 'none';

      if (!newPassword || !email || !cid) {
        errorBox.innerText = 'Data tidak lengkap.';
        errorBox.style.display = 'block';
        return;
      }

      if (newPassword.length < 6) {
        errorBox.innerText = 'Password minimal 6 karakter.';
        errorBox.style.display = 'block';
        return;
      }

      const btn = document.querySelector("button");
      btn.disabled = true;
      btn.innerText = "Menyimpan...";

      try {
        const res = await fetch("https://firebase-upload-backend.onrender.com/ganti-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cid, email, password: newPassword, wa }),
        });
        const result = await res.json();
        if (result.message && result.message.includes("berhasil")) {
          alert("Password berhasil disimpan!");
          window.location.href = "dashboard.html?cid=" + cid;
        } else {
          errorBox.innerText = result.message || "Gagal menyimpan password. Silakan coba lagi.";
          errorBox.style.display = 'block';
        }
      } catch (err) {
        console.error("‚ùå Error:", err);
        errorBox.innerText = "Gagal menyimpan password. Silakan coba lagi.";
        errorBox.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.innerText = "Simpan Password";
      }
    }

    function togglePassword() {
      const pwField = document.getElementById("newPassword");
      pwField.type = pwField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
