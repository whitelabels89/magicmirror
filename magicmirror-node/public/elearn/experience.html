  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .item {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 200px;
      text-align: center;
    }
    .item img {
      max-width: 100%;
      border-radius: 6px;
    }
    .item button {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Galeri Karya Anak</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const cid = localStorage.getItem('cid') || 'anon';

    async function loadGallery() {
      const container = document.getElementById('gallery');
      const snapshot = await db.collection('karya_anak')
        .where('cid', '==', cid)
        .orderBy('timestamp', 'desc')
        .get();

      snapshot.forEach(doc => {
        const data = doc.data();
        const item = document.createElement('div');
        item.className = 'item';

        if (data.link.endsWith('.pdf')) {
          item.innerHTML = `
            <p>ðŸ“˜ ${data.judul}</p>
            <button onclick="window.open('${data.link}', '_blank')">Buka Cerita</button>
          `;
        } else {
          item.innerHTML = `
            <img src="${data.link}" alt="Karya">
            <p>${data.judul}</p>
          `;
        }

        container.appendChild(item);
      });
    }

    loadGallery();
  </script>
</body>
</html>
