<html lang="en">

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
  <script>

    const db = firebase.firestore();

  <style>
    :root {
      --bg-color: #0d2d2b;
      --accent-color: #ffe58e;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-color: #ffe58e;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', 'Forum', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 2rem;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .item {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .item button {
      margin-top: 8px;
      background: var(--accent-color);
      color: #0d2d2b;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .item button:hover {
      background: #fcd34d;
    }
  </style>
</head>
<body>
  <h1>Galeri Karya Anak</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const cid = localStorage.getItem('cid') || 'anon';

    async function loadGallery() {
      const container = document.getElementById('gallery');
      const snapshot = await db.collection('karya_anak')
        .where('cid', '==', cid)
        .orderBy('timestamp', 'desc')
        .get();

      snapshot.forEach(doc => {
        const data = doc.data();
        const item = document.createElement('div');
        item.className = 'item';

        if (data.link.endsWith('.pdf')) {
          item.innerHTML = `
            <p>ðŸ“˜ ${data.judul}</p>
            <button onclick="window.open('${data.link}', '_blank')">Buka Cerita</button>
          `;
        } else {
          item.innerHTML = `
            <img src="${data.link}" alt="Karya">
            <p>${data.judul}</p>
          `;
        }

        container.appendChild(item);
      });
    }

    loadGallery();
  </script>
</body>
</html>
