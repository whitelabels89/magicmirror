<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Sayuran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6fcff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    .emoji {
      font-size: 36px;
      margin: 5px;
    }
    .equal {
      margin: 0 10px;
      font-size: 24px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 60px;
      font-size: 18px;
      padding: 5px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Jumlahkan Sesuai Petunjuk Jenis Sayuran</h2>
    <div class="row" id="legend"></div>
    <hr>
    <div id="questions"></div>
    <button onclick="checkAnswer()">Cek Jawaban</button>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    const veggies = [
      { options: ["ðŸ¥¬", "ðŸ¥¦", "ðŸ¥’"], value: 0, chosen: "" },
      { options: ["ðŸ¥•", "ðŸŒ½", "ðŸ§„"], value: 0, chosen: "" },
      { options: ["ðŸ¥”", "ðŸ§…", "ðŸ "], value: 0, chosen: "" },
      { options: ["ðŸ…", "ðŸ„", "ðŸ«›"], value: 0, chosen: "" },
      { options: ["ðŸ†", "ðŸ«‘", "ðŸŒ¶ï¸"], value: 0, chosen: "" }
    ];

    const baskets = [
      [0, 3, 4],   // ðŸ¥¬ + ðŸ… + ðŸ†
      [2, 1, 4],   // ðŸ¥” + ðŸ¥¬ + ðŸ†
      [1, 3, 2],   // ðŸ¥¬ + ðŸ… + ðŸ¥”
      [3, 1, 0]    // ðŸ… + ðŸ¥¬ + ðŸ¥¬
    ];

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function setup() {
      const legend = document.getElementById("legend");
      const questions = document.getElementById("questions");
      legend.innerHTML = "";
      questions.innerHTML = "";

      // assign random values and display legends
      veggies.forEach((veg, i) => {
        veg.value = getRandomInt(1, 9);
        veg.chosen = veg.options[Math.floor(Math.random() * veg.options.length)];
        const span = document.createElement("span");
        span.className = "emoji";
        span.textContent = `${veg.chosen} = ${veg.value}`;
        legend.appendChild(span);
      });

      baskets.forEach((basket, i) => {
        const row = document.createElement("div");
        row.className = "row";

        basket.forEach((id, j) => {
          const veg = document.createElement("span");
          veg.className = "emoji";
          veg.textContent = veggies[id].chosen;
          row.appendChild(veg);
          if (j < basket.length - 1) {
            row.appendChild(document.createTextNode(" + "));
          }
        });

        const eq = document.createElement("span");
        eq.className = "equal";
        row.appendChild(eq);

        if (i === 0) {
          eq.textContent = "= " + basket.reduce((sum, id) => sum + veggies[id].value, 0);
        } else {
          eq.textContent = "= ";
          const input = document.createElement("input");
          input.type = "number";
          input.className = "ans";
          row.appendChild(input);
        }

        questions.appendChild(row);
      });
    }

    function checkAnswer() {
      const inputs = document.querySelectorAll(".ans");
      let score = 0;
      inputs.forEach((input, idx) => {
        const expected = baskets[idx + 1].reduce((sum, id) => sum + veggies[id].value, 0);
        if (parseInt(input.value) === expected) {
          input.style.backgroundColor = "#c8f7c5";
          score++;
        } else {
          input.style.backgroundColor = "#f7c5c5";
        }
      });
      document.getElementById("resultBox").textContent = `Kamu benar ${score} dari ${inputs.length}`;
    }

    setup();
  </script>
</body>
</html>
