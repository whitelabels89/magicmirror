<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Worksheet Log – Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    // persist theme choice
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
  </script>
  <style>
    /* THEME TOKENS */
    :root {
      --sidebar-width: 230px;
      --primary: #2c3e50;
      --primary-light: #ecf0f1;
      --card-bg: #fff;
      --card-radius: 14px;
      --shadow: 0 2px 8px rgba(0,0,0,0.04);
      --gray: #f5f7fa;
      --font-main: 'Inter', sans-serif;
      --text-main: #222;
      --text-muted: #666;
    }
    [data-theme='dark'] {
      --primary: #131313;
      --primary-light: #1c1c1c;
      --card-bg: #1e1e1e;
      --gray: #121212;
      --text-main: #f5f5f5;
      --text-muted: #aaa;
    }

    /* LAYOUT */
    html, body { height: 100%; }
    body { margin: 0; font-family: var(--font-main); background: var(--gray); color: var(--text-main); }
    .dashboard-layout { display: flex; min-height: 100vh; }
    .main-content { flex: 1; padding: 36px 40px; display: flex; flex-direction: column; gap: 24px; overflow-x: hidden; }

    /* CARDS */
    .card { background: var(--card-bg); border-radius: var(--card-radius); box-shadow: var(--shadow); }
    .data-table-card { padding: 22px 18px; }

    /* HEADER */
    .page-header { display:flex; align-items:center; justify-content:space-between; }
    .title { font-weight:700; font-size: 1.6rem; letter-spacing:.3px; background: linear-gradient(90deg,#ff3c3c,#ff7272); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .muted { color: var(--text-muted); font-size:.92rem; }

    /* FILTERS */
    .filters { display:flex; gap:10px; flex-wrap:wrap; }
    .filters input, .filters select, .filters button { padding:9px 12px; border-radius: 8px; border:1px solid #dde1ef; font-size:.98rem; background:#f7fafd; }
    [data-theme='dark'] .filters input, [data-theme='dark'] .filters select { background:#292929; color:var(--text-main); border-color:#444; }
    .filters button { background: var(--primary); color:#fff; border:none; cursor:pointer; }
    .filters button.secondary { background:#6b7280; }

    /* TABLE */
    table { width:100%; border-collapse: collapse; font-size:.95rem; background: transparent; }
    thead th { background: var(--primary-light); color:#233b6c; position:sticky; top:0; }
    [data-theme='dark'] thead th { background:#2a2f3a; color:#e0e7ff; }
    th, td { padding:10px 12px; border-bottom: 1px solid rgba(0,0,0,0.06); }
    [data-theme='dark'] th, [data-theme='dark'] td { color:#cdd8f7; border-color: rgba(255,255,255,0.06); }
    .links { white-space: nowrap; }
    .answers { max-width: 560px; white-space: pre-wrap; }

    /* PAGER */
    .pager { display:flex; gap:10px; align-items:center; }
    .pager button { padding:8px 12px; border-radius:8px; border:none; background: var(--primary); color:#fff; cursor:pointer; }

    /* RESPONSIVE */
    @media (max-width:1100px){ .main-content { padding: 28px 12px; } }
  </style>
  <link rel="stylesheet" href="/elearn/css/sidebar-mod.css">
</head>
<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <div id="sidebar-placeholder"></div>
    <script type="module">
      import { loadSidebar } from '/elearn/sidebar-init.js';
      loadSidebar();
    </script>

    <!-- Main -->
    <main class="main-content">
      <section class="page-header">
        <div>
          <div class="title">📄 Worksheet Log</div>
          <div class="muted" id="meta">memuat…</div>
        </div>
        <button id="theme-toggle-btn" aria-label="Toggle theme" style="background:none;border:none;cursor:pointer;font-size:1.2rem;line-height:1;">🌙</button>
      </section>

      <section class="card data-table-card">
        <div class="filters" style="margin-bottom:14px;">
          <input id="q" placeholder="Cari (nama, UID, jawaban, drive link)" style="min-width:280px" />
          <input id="cid" placeholder="CID" />
          <input id="murid" placeholder="Nama/UID murid" />
          <input id="course_id" placeholder="course_id (mis. numbers-basic)" />
          <input id="lesson_id" placeholder="lesson_id (mis. L2)" />
          <input id="date_from" type="date" />
          <input id="date_to" type="date" />
          <button id="btnApply">Terapkan</button>
          <button id="btnReset" class="secondary">Reset</button>
        </div>
        <div style="overflow-x:auto;">
          <table id="tbl">
            <thead>
              <tr>
                <th>Waktu</th>
                <th>CID</th>
                <th>Mur id / Nama</th>
                <th>Course / Lesson</th>
                <th>Links</th>
                <th>Jawaban</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="pager" style="margin-top:12px;">
          <button id="prev">Prev</button>
          <span id="pageInfo" class="muted"></span>
          <button id="next">Next</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    // theme toggle (consistent with other admin pages)
    function updateThemeIcon(){
      const cur = document.documentElement.getAttribute('data-theme') || 'light';
      const btn = document.getElementById('theme-toggle-btn');
      if (btn) btn.textContent = (cur === 'dark' ? '☀️' : '🌙');
    }
    function toggleTheme(){
      const cur = document.documentElement.getAttribute('data-theme') || 'light';
      const next = (cur === 'light') ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      updateThemeIcon();
      // keep sidebar in sync if container exists
      const sidebar = document.getElementById('sidebar-container');
      if (sidebar) {
        if (next === 'dark') sidebar.classList.add('dark-theme');
        else sidebar.classList.remove('dark-theme');
      }
    }

    // existing log code
    const API_BASE = window.API_BASE || '';
    let limit = 50; let offset = 0; let lastTotal = 0;

    function val(id){ const el = document.getElementById(id); return el ? el.value.trim() : ''; }
    function toQuery(params){ const p = new URLSearchParams(); Object.entries(params).forEach(([k,v])=>{ if(v) p.set(k,v); }); return p.toString(); }
    function fmtTs(v){ if(!v) return ''; const d = new Date(v); return isNaN(d) ? v : d.toLocaleString(); }
    function linkOrDash(url, label){ if(!url) return '—'; const safe = String(url).replace(/"/g,'&quot;'); return `<a href="${safe}" target="_blank" rel="noopener">${label}</a>`; }
    function gf(o, keys){ for(const k of keys){ if(o && o[k]!==undefined && String(o[k]).trim()!=='') return o[k]; } return ''; }

    function render(items){
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = items.map(r=>{
        const ts   = gf(r, ['ts','Timestamp','timestamp','time','waktu','created_at','date']);
        const cid  = gf(r, ['cid','CID']);
        const uid  = gf(r, ['murid_uid','UID_Murid','uid','Submitted By UID']);
        const nama = gf(r, ['nama_anak','Nama Anak','nama','name']);
        const course = gf(r, ['course_id','Course','course']);
        const lesson = gf(r, ['lesson_id','Lesson','lesson']);
        const drive = gf(r, ['drive_url','URL_Drive','Drive URL','drive']);
        const storage = gf(r, ['storage_url','URL_Storage','Storage URL','storage']);
        const answers = gf(r, ['answers_text','Answers Text','answers','jawaban','response']);

        const links = [linkOrDash(drive,'Drive'), linkOrDash(storage,'Storage')].join(' · ');
        const mur = [uid || '', nama || ''].filter(Boolean).join(' / ');
        const cs = [course || '', lesson || ''].filter(Boolean).join(' / ');

        return `<tr>
          <td>${fmtTs(ts)}</td>
          <td>${cid || ''}</td>
          <td>${mur}</td>
          <td>${cs}</td>
          <td class="links">${links}</td>
          <td class="answers">${String(answers||'').slice(0,300)}</td>
        </tr>`;
      }).join('');
    }

    async function load(){
      const params = { q: val('q'), cid: val('cid'), murid: val('murid'), course_id: val('course_id'), lesson_id: val('lesson_id'), date_from: val('date_from'), date_to: val('date_to'), limit, offset };
      const qs = toQuery(params);
      const res = await fetch(`${API_BASE}/api/worksheet/log?` + qs, { credentials:'include' });
      const data = await res.json();
      if (!res.ok || !data.ok) throw new Error(data.error || 'Failed');
      lastTotal = data.total || 0;
      render(data.items || []);
      const page = Math.floor(offset/limit)+1; const pages = Math.max(1, Math.ceil(lastTotal/limit));
      document.getElementById('meta').textContent = `total: ${lastTotal}`;
      document.getElementById('pageInfo').textContent = `page ${page} / ${pages}`;
    }

    document.getElementById('btnApply').addEventListener('click', ()=>{ offset = 0; load(); });
    document.getElementById('btnReset').addEventListener('click', ()=>{ ['q','cid','murid','course_id','lesson_id','date_from','date_to'].forEach(id=>{ const el=document.getElementById(id); if(el) el.value=''; }); offset = 0; load(); });
    document.getElementById('prev').addEventListener('click', ()=>{ offset = Math.max(0, offset - limit); load(); });
    document.getElementById('next').addEventListener('click', ()=>{ if (offset + limit < lastTotal) { offset += limit; load(); } });

    // theme button wiring + initial icon
    const __themeBtn = document.getElementById('theme-toggle-btn');
    if (__themeBtn) __themeBtn.addEventListener('click', toggleTheme);
    updateThemeIcon();

    // first load
    load().catch(e=> alert('Gagal load log: ' + e.message));
  </script>
</body>
</html>
