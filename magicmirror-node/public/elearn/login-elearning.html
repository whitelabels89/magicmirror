  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: url('/elearn/img/4.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100px;
      margin-top: 150px;
      height: auto;
      box-sizing: border-box;
      text-align: center;
      z-index: 10;
    }

    .input-container {
      position: relative;
      width: auto;
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }

    .input-container input {
      width: 300px;
      height: 50px;
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: left;
      background: #fff;
    }

    input[type="email"],
    input[type="password"] {
      /* Removed previous styles */
      position: static;
      margin-top: 0;
      background: #fff;
      border: 1px solid #ccc;
      outline: none;
      font-size: 18px;
      color: #000;
      text-align: center;
      width: 450px;
      height: 15px;
      padding: 10px;
      border-radius: 10px;
      pointer-events: auto;
      z-index: 1;
      font-family: 'Indie Flower', cursive;
    }

    /* Login Button */
    .login-button-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 20px 0;
    }

    .login-button-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    #login-btn {
      position: relative;
      width: 140px;
      height: 50px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 3;
      padding: 0;
      margin: 0;
      top: 50px;
      left: 0px;
    }

    .login-button-container img {
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    #login-btn:hover + img {
      transform: scale(1.03);
      filter: brightness(1.25);
    }

    button:hover {
      background: #f55f7a;
    }

    button:active {
      background: #e94e6a;
    }

    #error-message {
      margin-top: 10px;
      color: red;
      width: 100%;
      text-align: center;
      position: relative;
    }

  @media (max-width: 600px) {
    .input-container input, input[type="email"], input[type="password"] {
      width: 90vw;
    }
    .login-button-container {
      width: 120px;
      height: 120px;
    }
    #login-btn {
      width: 100px;
      top: 40px;
    }
  }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <!-- Email -->
    <div class="input-container">
      <input type="email" id="email" placeholder="Email" />
    </div>

    <!-- Password -->
    <div class="input-container">
      <input type="password" id="password" placeholder="Password" />
    </div>

    <!-- Login Button -->
    <div class="login-button-container">
      <button onclick="login()" id="login-btn"></button>
      <img src="/elearn/img/loginbutton.png" alt="Login Button" />
    </div>

    <p id="error-message"></p>
    <!-- Daftar Akun Baru -->
    <div class="input-container">
      <button onclick="window.location.href='/elearn/daftar.html'" style="padding: 10px 20px; font-size: 18px; border-radius: 10px; border: none; background-color: #4CAF50; color: white; cursor: pointer;">
        Daftar Akun Baru
      </button>
    </div>
  </div>

<script>
async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorEl = document.getElementById("error-message");

  if (!email || !password) {
    errorEl.innerText = "❗ Email dan password harus diisi.";
    return;
  }

  try {
    const userCred = await firebase.auth().signInWithEmailAndPassword(email, password);
    const uid = userCred.user.uid;

    const res = await fetch(`https://firebase-upload-backend.onrender.com/api/get-role-by-uid?uid=${uid}`);
    const data = await res.json();

    if (!data || !data.role) {
      errorEl.innerText = "❌ Akun tidak memiliki akses yang valid.";
      return;
    }

    // Store all properties returned by backend response into localStorage, matching backend keys exactly
    localStorage.setItem("uid", data.uid);
    localStorage.setItem("cid", data.cid);
    localStorage.setItem("email", data.email);
    localStorage.setItem("nama", data.nama);
    localStorage.setItem("role", data.role);

    window.location.href = "/murid.html";
  } catch (err) {
    console.error(err);
    errorEl.innerText = "❌ Login gagal. Periksa email dan password kamu.";
  }
}
</script>
<script src="userInfo.js"></script>

</body>
