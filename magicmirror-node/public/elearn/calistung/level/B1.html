  .color-box {

    height: 60px;

    cursor: pointer;
    border: 1px solid #999;
    box-sizing: border-box;
  }
  .color-box input {
    width: 100%;
    height: 100%;
    border: none;
    outline: none;
    text-align: center;
    font-size: 1.5rem;
    background: transparent;
    font-weight: bold;
    color: #111;
    user-select: none;
  }
  .color-box input::placeholder {
    color: #555;
  }
  @media (max-width: 480px) {
    .color-box {

<script>
  // Map colors to numbers
  const colorNumberMap = {
    '#f5b7b1': '1',
    '#f9e79f': '2',
    '#aed6f1': '3',
    '#5dade2': '4',
    '#d7bde2': '5',
    '#a9dfbf': '6'
  };

  // Normalize color strings to lowercase hex for matching
  function normalizeColor(color) {
    const ctx = document.createElement('canvas').getContext('2d');
    ctx.fillStyle = color;
    return ctx.fillStyle.toLowerCase();
  }

  // Pre-normalize keys
  const normalizedColorNumberMap = {};
  for (const key in colorNumberMap) {
    normalizedColorNumberMap[normalizeColor(key)] = colorNumberMap[key];
  }

  document.querySelectorAll('.color-box').forEach(box => {
    box.addEventListener('click', () => {
      const input = box.querySelector('input');
      if (!input.value) {
        input.value = '0';
        input.focus();
        input.select();
      } else {
        input.select();
      }
    });
  });

document.getElementById('checkButton').addEventListener('click', () => {
  let allCorrect = true;
  document.querySelectorAll('.color-box').forEach(box => {
    const input = box.querySelector('input');
    const userValue = input.value.trim();
    const bgColor = normalizeColor(box.style.backgroundColor);
    const correctValue = normalizedColorNumberMap[bgColor];
    if (userValue === correctValue) {
      box.style.border = '2px solid green';
    } else {
      box.style.border = '2px solid red';
      allCorrect = false;
    }
  });
  if (allCorrect) {
    alert('Semua jawaban benar!');
  }
});
</script>
