<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Baloo 2', sans-serif; }
    body {
      background: #e0f2fe;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: flex-start;
    }
    .panel-ungu {
      background: transparent;
      color: #fff;
      width: 300px;
      padding: 30px;
      border-radius: 0 40px 40px 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: none;
      min-height: calc(100vh - 60px);
      position: relative;
      transition: width 0.3s ease, padding 0.3s ease;
    }
    .panel-ungu.hidden {
      width: 40px;
      padding: 0;
      overflow: hidden;
      transition: width 0.3s ease, padding 0.3s ease;
    }
    .panel-toggle-btn {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      background: rgba(139,92,246,0.35);
      backdrop-filter: blur(6px) saturate(160%);
      -webkit-backdrop-filter: blur(6px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .panel-ungu.hidden > *:not(.panel-toggle-btn) {
      display: none;
    }

    /* New styles */
    .ov-wrap {
      /* Blend with page: no standalone purple block */
      background: transparent;
      border-radius: 0;
      padding: 16px 12px;
      min-height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: saturate(160%) blur(6px);
      -webkit-backdrop-filter: saturate(160%) blur(6px);
    }
    .ov-card {
      background: rgba(255, 255, 255, 0.10);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 20px;
      padding: 28px 20px 32px 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      transform: scale(1.15);
    }
    #profile-avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      position: relative;
      margin-bottom: 15px;
    }
    .avatar-ring {
      position: absolute;
      top: -6px; left: -6px;
      width: 142px; height: 142px; border-radius: 50%;
      box-shadow: 0 0 10px 4px rgba(250, 204, 21, 0.6);
      animation: pulse 3.2s ease-in-out infinite alternate;
      pointer-events: none; z-index: 0;
    }
    #profile-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 1;
      border: 3px solid #facc15;
    }
    @keyframes pulse {
      0% {
        box-shadow: 0 0 15px 5px #facc15;
      }
      100% {
        box-shadow: 0 0 25px 10px #facc15;
      }
    }
    #profile-name {
      font-size: 2rem; font-weight: 800; margin-bottom: 6px; text-align: center;
      text-shadow: none;
    }
    #profile-class, #profile-coin {
      font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; text-align: center;
      text-shadow: none; opacity: .95;
    }
    .badges {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 12px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 4px 10px;
      font-weight: 700;
      font-size: 1rem;
      color: #fff;
      gap: 6px;
    }
    .progress-card {
      width: 100%;
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      color: #facc15;
      text-shadow: 0 0 5px rgba(250, 204, 21, 0.9);
    }
    .progress-bar { width: 100%; height: 10px; border-radius: 999px; background: rgba(255,255,255,.20); overflow: hidden; margin-top: 8px; box-shadow: inset 0 0 0 1px rgba(255,255,255,.12); }
    .progress-bar-fill { height: 100%; border-radius: 999px; background: linear-gradient(90deg,#ffd166,#00e5ff); width: 0%; transition: width .45s cubic-bezier(.2,.8,.2,1); animation: none; }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .actions {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      gap: 15px;
      width: 100%;
    }
    .actions a {
      text-decoration: none;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-primary { flex: 1; background: #ffd166; border: none; border-radius: 12px; padding: 10px 0; font-weight: 800; color: #5429cf; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,.08); transition: transform .15s ease, box-shadow .2s ease; }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 8px 18px rgba(0,0,0,.12); }
    .btn-ghost { flex: 1; background: transparent; border: 1px solid rgba(255,255,255,.35); border-radius: 12px; padding: 10px 0; font-weight: 800; color: #fff; cursor: pointer; box-shadow: none; transition: background-color .2s ease, color .2s ease; }
    .btn-ghost:hover { background: rgba(255,255,255,.08); }
    @media (max-width: 768px) {
      .panel-ungu {
        width: 100%;
        min-height: unset;
        border-radius: 0 0 40px 40px;
        background: transparent;
        padding: 0;
      }
      body {
        flex-direction: column;
        align-items: stretch;
      }
      .ov-wrap { border-radius: 0; padding: 14px; min-height: auto; }
      .ov-card {
        padding: 20px 15px 25px 15px;
      }
      .actions {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="panel-ungu hidden">
    <button id="toggle-panel-btn" class="panel-toggle-btn">⮞</button>
    <div class="ov-wrap">
      <div class="ov-card">
        <div id="profile-avatar">
          <div class="avatar-ring"></div>
          <img src="https://placehold.co/80x80" alt="Avatar" class="avatar">
        </div>
        <h2 id="profile-name">Nama Murid</h2>
        <div class="badges">
          <span id="profile-class" class="badge"><i class="fas fa-medal"></i> <span id="class-value">3</span></span>
          <span id="profile-coin" class="badge"><i class="fas fa-coins"></i> <span id="coin-value">120</span></span>
        </div>
        <div class="progress-card">
          <p>Progress: <span id="profile-progress">0%</span></p>
          <div class="progress-bar"><div class="progress-bar-fill" style="width: 0%;"></div></div>
        </div>
        <div class="actions">
          <a href="student-profile.html" class="btn-ghost btn-profile">Profile</a>
          <a href="/elearn/worlds/portal.html" class="btn-primary btn-next">Journey</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const panel = document.querySelector('.panel-ungu');
      const btn = document.getElementById('toggle-panel-btn');
      function updateBtnDirection() {
        if (panel.classList.contains('hidden')) {
          btn.innerHTML = '⮞';
        } else {
          btn.innerHTML = '⮜';
        }
      }
      btn.addEventListener('click', () => {
        panel.classList.toggle('hidden');
        updateBtnDirection();
      });
      updateBtnDirection();

      // Mock fill profile fields with example values
      document.getElementById('profile-name').textContent = 'Queena';
      document.getElementById('class-value').textContent = '3';
      document.getElementById('coin-value').textContent = '120';
      const progressPercent = 40;
      document.getElementById('profile-progress').textContent = progressPercent + '%';
      document.querySelector('.progress-bar-fill').style.width = progressPercent + '%';
    });
  </script>
</body>
</html>
