

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kinder Coder — Pilih Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/elearn/worlds/styles.css">
  <style>
    .back-bar {
      position: absolute;
      top: 16px;
      left: 16px;
    }
    .back-btn {
      font-family: 'Baloo 2', cursive;
      font-weight: 700;
      padding: 12px 18px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(103, 114, 229, 0.35);
      transition: transform 0.06s ease, box-shadow 0.2s ease, filter 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    .back-btn:hover { filter: brightness(1.06); box-shadow: 0 10px 26px rgba(103, 114, 229, 0.42); }
    .back-btn:active { transform: translateY(1px); }
  </style>
</head>
<body class="portal-body">
  <div class="back-bar">
    <a class="back-btn" href="/elearn/worlds/portal.html" aria-label="Kembali ke portal">⟵ Back</a>
  </div>
  <header class="portal-header">
    <h1>Kinder Coder</h1>
    <p>Pilih aktivitas belajar</p>
  </header>
  <main class="portal-grid" id="worldGrid"></main>
  <script>
    // 4 subworld map untuk Kinder Coder (settingan sama seperti index kelas Number)
    const worlds = [
      { id: 'kinder-sequencing', name: 'Sequencing', entry: '/elearn/worlds/kindercoder/sequencing/index.html', cover: '/elearn/worlds/kindercoder/thumbs/sequencing.jpg' },
      { id: 'kinder-logic', name: 'Logic & Loops', entry: '/elearn/worlds/kindercoder/logic/index.html', cover: '/elearn/worlds/kindercoder/thumbs/logic.jpg' },
      { id: 'kinder-patterns', name: 'Patterns', entry: '/elearn/worlds/kindercoder/patterns/index.html', cover: '/elearn/worlds/kindercoder/thumbs/patterns.jpg' },
      { id: 'kinder-scratchjr', name: 'ScratchJr Lab', entry: '/elearn/worlds/kindercoder/scratch.html', cover: '/elearn/worlds/kindercoder/thumbs/scratchjr.jpg' }
    ];

    const grid = document.getElementById('worldGrid');
    grid.innerHTML = worlds.map(w => `
      <article class="portal-card" data-entry="${w.entry}">
        <div class="portal-cover" style="background-image:url('${w.cover}')"></div>
        <div class="portal-meta">
          <h3>${w.name}</h3>
          <div class="portal-progress" data-world="${w.id}">
            <span class="ring" title="progress"></span>
            <small>loading...</small>
          </div>
        </div>
      </article>
    `).join('');

    // Klik card untuk masuk ke subworld
    grid.querySelectorAll('.portal-card').forEach(card => {
      card.addEventListener('click', () => {
        const entry = card.dataset.entry;
        if (entry) window.location = entry;
      });
    });

    // Ambil progress dari localStorage (format sama: progress:<worldId>)
    grid.querySelectorAll('.portal-progress').forEach(el => {
      const key = `progress:${el.dataset.world}`;
      const raw = localStorage.getItem(key);
      const pct = raw ? (JSON.parse(raw).percent || 0) : 0;
      el.querySelector('small').textContent = `${pct}%`;
      el.querySelector('.ring').style.setProperty('--pct', pct);
    });
  </script>
</body>
</html>
