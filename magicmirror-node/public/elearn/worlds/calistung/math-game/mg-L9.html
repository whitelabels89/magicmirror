<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Perkalian Hewan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .emoji {
      font-size: 40px;
      margin: 0 5px;
    }
    input[type="number"] {
      width: 60px;
      font-size: 18px;
      margin: 0 8px;
      text-align: center;
      padding: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Perkalian Hewan Sesuai Petunjuk</h2>
    <div class="row" id="legend"></div>
    <hr>
    <div id="questions"></div>
    <button onclick="generateQuestions()">Acak Soal</button>
    <button onclick="checkAnswers()">Cek Jawaban</button>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    const animalMap = [
      { emoji: "🐯", value: 1 },
      { emoji: "🐨", value: 2 },
      { emoji: "🐼", value: 3 },
      { emoji: "🐰", value: 4 },
      { emoji: "🐿️", value: 5 }
    ];

    const questionCount = 6;

    function getRandomPair() {
      const a = animalMap[Math.floor(Math.random() * animalMap.length)];
      let b;
      do {
        b = animalMap[Math.floor(Math.random() * animalMap.length)];
      } while (b.emoji === a.emoji);
      return [a.emoji, b.emoji];
    }

    let questions = [];

    function generateLegend() {
      const legend = document.getElementById("legend");
      animalMap.forEach(a => {
        const span = document.createElement("span");
        span.className = "emoji";
        span.textContent = `${a.emoji} = ${a.value}`;
        legend.appendChild(span);
      });
    }

    function generateQuestions() {
      const qDiv = document.getElementById("questions");
      qDiv.innerHTML = "";
      questions = [];
      for (let i = 0; i < questionCount; i++) {
        const [a1, a2] = getRandomPair();
        questions.push([a1, a2]);

        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <span class="emoji">${a1}</span> × <span class="emoji">${a2}</span> =
          <input type="number" class="answer" />
        `;
        qDiv.appendChild(row);
      }
    }

    function getValue(emoji) {
      return animalMap.find(a => a.emoji === emoji)?.value || 0;
    }

    function checkAnswers() {
      const inputs = document.querySelectorAll(".answer");
      let correct = 0;
      inputs.forEach((input, idx) => {
        const [a1, a2] = questions[idx];
        const expected = getValue(a1) * getValue(a2);
        const user = parseInt(input.value);
        if (user === expected) {
          correct++;
          input.style.backgroundColor = "#c8f7c5";
        } else {
          input.style.backgroundColor = "#f7c5c5";
        }
      });
      document.getElementById("resultBox").innerText = `Jawaban benar: ${correct} dari ${questions.length}`;
    }

    generateLegend();
    generateQuestions();
  </script>
</body>
</html>
