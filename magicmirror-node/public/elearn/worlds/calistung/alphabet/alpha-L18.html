

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>alpha18L8 – Huruf yang Hilang</title>
  <style>
    :root{
      --bg:#fffefb;
      --ink:#222;
      --primary:#ff7a18;
      --accent:#2dd4bf;
      --ok:#16a34a;
      --bad:#ef4444;
      --muted:#666;
      --card:#ffffff;
      --shadow:0 8px 24px rgba(0,0,0,.08);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg); color:var(--ink);
      min-height:100svh; display:flex; align-items:center; justify-content:center;
    }
    .wrap{width:min(1100px, 96vw); margin-inline:auto; padding:24px}

    .header{
      background:var(--card); border-radius:var(--radius); padding:18px 20px; box-shadow:var(--shadow);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .title{font-size:clamp(20px, 3vw, 36px); font-weight:800; letter-spacing:.3px}
    .subtitle{color:var(--muted); font-size:clamp(12px, 2.2vw, 16px)}

    .game{
      margin-top:18px; background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:18px; 
    }

    .game-grid{
      display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:16px 24px; align-items:start;
    }
    @media (max-width: 780px){
      .game-grid{ grid-template-columns:1fr; }
    }

    .item{
      display:grid; grid-template-columns:auto 64px 1fr; align-items:center; gap:12px;
      background:linear-gradient(180deg, #fff, #fff8f3);
      border:1px solid #f2f2f2; border-radius:12px; padding:10px 12px;
    }
    .icon{font-size:42px; line-height:1; text-align:center; width:48px}

    .missing{
      width:64px; height:56px; border-radius:10px; border:2px dashed #d6d6d6; background:#fff;
      display:grid; place-items:center; position:relative; overflow:hidden;
    }
    .missing input{
      width:100%; height:100%; border:0; outline:0; text-align:center; font-weight:800;
      font-size:28px; text-transform:lowercase;
    }
    .rest{
      font-size:22px; font-weight:700;
    }

    .foot{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between; margin-top:18px
    }
    .btn{
      appearance:none; border:0; border-radius:999px; padding:12px 18px; font-weight:800; cursor:pointer;
      background:var(--primary); color:#fff; box-shadow:0 6px 0 #e25f00; transition:transform .06s ease, opacity .2s;
    }
    .btn:hover{ transform:translateY(-1px) }
    .btn:active{ transform:translateY(2px) }
    .btn.secondary{ background:#111827; box-shadow:0 6px 0 #000 }
    .btn.ghost{ background:#e5e7eb; color:#111; box-shadow:none }

    .score{font-weight:800}
    .tag{display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background:#f3f4f6; font-size:13px; color:#374151}

    /* feedback colors */
    .item.ok .missing{ border-color:var(--ok); box-shadow:inset 0 0 0 2px var(--ok) }
    .item.bad .missing{ border-color:var(--bad); box-shadow:inset 0 0 0 2px var(--bad) }

    footer{margin-top:12px; text-align:center; color:#888; font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div>
        <div class="title">Huruf yang Hilang</div>
        <div class="subtitle">Tulis <b>huruf pertama</b> untuk melengkapi kata sesuai gambar.</div>
      </div>
      <div class="tag">Level: alpha18L8</div>
    </div>

    <div class="game">
      <div id="grid" class="game-grid" aria-live="polite"></div>

      <div class="foot">
        <div class="score" id="score">Skor: 0/12</div>
        <div style="display:flex; gap:8px; flex-wrap:wrap;">
          <button class="btn ghost" id="resetBtn">Reset</button>
          <button class="btn secondary" id="shuffleBtn">Acak Soal</button>
          <button class="btn" id="checkBtn">Periksa Jawaban</button>
        </div>
      </div>
      <footer>© Queen's Academy — alpha18L8</footer>
    </div>
  </div>

<script>
(() => {
  const DATA = [
    { icon:"🍎", word:"apel" },
    { icon:"🚌", word:"bis" },
    { icon:"🦎", word:"cicak" },
    { icon:"🎲", word:"dadu" },
    { icon:"🦅", word:"elang" },
    { icon:"🖼️", word:"foto" },

    { icon:"🐘", word:"gajah" },
    { icon:"⛑️", word:"helm" },
    { icon:"🐠", word:"ikan" },
    { icon:"🧃", word:"jus" },
    { icon:"🐸", word:"katak" },
    { icon:"🐝", word:"lebah" }
  ];

  const grid = document.getElementById('grid');
  const scoreEl = document.getElementById('score');
  const checkBtn = document.getElementById('checkBtn');
  const resetBtn = document.getElementById('resetBtn');
  const shuffleBtn = document.getElementById('shuffleBtn');

  let items = [];

  const shuffle = (arr) => arr
    .map(v => ({ v, r: Math.random() }))
    .sort((a,b) => a.r - b.r)
    .map(({v}) => v);

  function render(data){
    grid.innerHTML = '';
    items = data.map((obj, idx) => {
      const rest = obj.word.slice(1);
      const missing = obj.word[0];
      const wrap = document.createElement('div');
      wrap.className = 'item';
      wrap.dataset.answer = missing;
      wrap.innerHTML = `
        <div class="icon" aria-hidden="true">${obj.icon}</div>
        <div class="missing"><input inputmode="latin" maxlength="1" aria-label="Huruf untuk kata ${obj.word}" autocomplete="off" /></div>
        <div class="rest">${rest}</div>
      `;
      grid.appendChild(wrap);
      return wrap;
    });
    updateScore(0, data.length);
  }

  function updateScore(hit, total){
    scoreEl.textContent = `Skor: ${hit}/${total}`;
  }

  function check(){
    let correct = 0;
    items.forEach(box => {
      const inp = box.querySelector('input');
      const val = (inp.value || '').trim().toLowerCase();
      const ans = box.dataset.answer.toLowerCase();
      box.classList.remove('ok','bad');
      if(val === ans){
        box.classList.add('ok'); correct++;
      }else{
        box.classList.add('bad');
      }
    });
    updateScore(correct, items.length);
  }

  function resetInputs(){
    items.forEach(box => { box.classList.remove('ok','bad'); box.querySelector('input').value=''; });
    updateScore(0, items.length);
    items[0]?.querySelector('input')?.focus();
  }

  function shuffleAll(){
    const mixed = shuffle([...DATA]);
    render(mixed);
  }

  // enter to jump to next input
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter'){
      const el = document.activeElement;
      if(el && el.tagName === 'INPUT'){
        const inputs = [...document.querySelectorAll('.missing input')];
        const i = inputs.indexOf(el);
        if(i>-1){ inputs[(i+1)%inputs.length].focus(); }
        e.preventDefault();
      }
    }
  });

  checkBtn.addEventListener('click', check);
  resetBtn.addEventListener('click', resetInputs);
  shuffleBtn.addEventListener('click', shuffleAll);

  // first paint
  shuffleAll();
})();
</script>
<button id="btn-finish" type="button">Selesai</button>

  });
</script>
</body>
</html>
