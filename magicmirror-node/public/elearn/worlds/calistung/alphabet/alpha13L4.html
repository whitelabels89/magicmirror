<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Belajar Suku Kata</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1rem;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 0.2rem;
  }
  h2 {
    text-align: center;
    font-weight: 500;
    margin-top: 0;
    margin-bottom: 1rem;
    color: #555;
  }
  p.instruction {
    text-align: center;
    font-size: 1.1rem;
    margin-bottom: 2rem;
  }
  .worksheet {
    display: grid;
    gap: 1.5rem;
    max-width: 600px;
    margin: 0 auto;
  }
  .row {
    display: grid;
    grid-template-columns: 60px 1fr 1fr 1fr;
    align-items: center;
    gap: 0.75rem;
    background: #fff;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    box-shadow: 0 0 5px #ccc;
  }
  .row img {
    width: 50px;
    height: 50px;
    object-fit: contain;
  }
  .word {
    font-size: 1.3rem;
    font-weight: 600;
  }
  .options {
    display: flex;
    gap: 0.6rem;
  }
  button.option {
    flex: 1;
    padding: 0.4rem 0.5rem;
    border: 2px solid #333;
    border-radius: 15px;
    font-weight: 700;
    font-size: 1rem;
    background: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    user-select: none;
  }
  button.option:disabled {
    cursor: default;
    opacity: 0.9;
  }
  button.option.correct {
    background-color: #4CAF50;
    border-color: #4CAF50;
    color: white;
  }
  button.option.wrong {
    background-color: #F44336;
    border-color: #F44336;
    color: white;
  }
  @media (max-width: 480px) {
    .row {
      grid-template-columns: 50px 1fr 1fr 1fr;
      gap: 0.4rem;
      padding: 0.5rem 0.7rem;
    }
    .row img {
      width: 40px;
      height: 40px;
    }
    .word {
      font-size: 1.1rem;
    }
    button.option {
      font-size: 0.9rem;
      padding: 0.3rem 0.4rem;
    }
  }
</style>
</head>
<body>
<h1>Belajar Suku Kata</h1>
<h2>ba-bi-bu-be-bo</h2>
<p class="instruction">Lengkapi suku kata di bawah ini. Warnai kotak dengan jawaban yang tepat!</p>
<div class="worksheet" id="worksheet">
  <div class="row" data-answer="bo">
    <img src="/elearn/img/beach-ball.png" alt="Beach Ball" />
    <div class="word"><span class="missing">__</span>la</div>
    <div class="options">
      <button class="option" type="button">ba</button>
      <button class="option" type="button">bo</button>
    </div>
  </div>
  <div class="row" data-answer="ba">
    <img src="/elearn/img/dress.png" alt="Dress" />
    <div class="word"><span class="missing">__</span>ju</div>
    <div class="options">
      <button class="option" type="button">ba</button>
      <button class="option" type="button">bu</button>
    </div>
  </div>
  <div class="row" data-answer="bu">
    <img src="/elearn/img/books.png" alt="Books" />
    <div class="word"><span class="missing">__</span>ku</div>
    <div class="options">
      <button class="option" type="button">bu</button>
      <button class="option" type="button">bi</button>
    </div>
  </div>
  <div class="row" data-answer="be">
    <img src="/elearn/img/duck.png" alt="Duck" />
    <div class="word"><span class="missing">__</span>bek</div>
    <div class="options">
      <button class="option" type="button">be</button>
      <button class="option" type="button">bo</button>
    </div>
  </div>
  <div class="row" data-answer="bo">
    <img src="/elearn/img/bottle.png" alt="Bottle" />
    <div class="word"><span class="missing">__</span>tol</div>
    <div class="options">
      <button class="option" type="button">bo</button>
      <button class="option" type="button">be</button>
    </div>
  </div>
  <div class="row" data-answer="bi">
    <img src="/elearn/img/star.png" alt="Star" />
    <div class="word"><span class="missing">__</span>nta</div>
    <div class="options">
      <button class="option" type="button">bi</button>
      <button class="option" type="button">ba</button>
    </div>
  </div>
</div>
<script>
  document.querySelectorAll('.row').forEach(row => {
    const correct = row.getAttribute('data-answer');
    const missingSpan = row.querySelector('.missing');
    const buttons = row.querySelectorAll('button.option');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // If already answered, do nothing
        if (row.classList.contains('answered')) return;
        const selected = button.textContent.trim();
        if (selected === correct) {
          button.classList.add('correct');
          missingSpan.textContent = selected;
        } else {
          button.classList.add('wrong');
          missingSpan.textContent = selected;
        }
        // Disable all buttons after selection
        buttons.forEach(b => b.disabled = true);
        row.classList.add('answered');
      });
    });
  });
</script>
</body>
</html>
