<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calistung — Pilih Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/elearn/worlds/styles.css">
  <style>
    /* Back button themed to match portal visuals */
    .back-bar {
      position: absolute;
      top: 16px;
      left: 16px;
    }
    .back-btn {
      font-family: 'Baloo 2', cursive;
      font-weight: 700;
      padding: 12px 18px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(103, 114, 229, 0.35);
      transition: transform 0.06s ease, box-shadow 0.2s ease, filter 0.2s ease;
      text-decoration: none;
    }
    .back-btn:hover { filter: brightness(1.06); box-shadow: 0 10px 26px rgba(103, 114, 229, 0.42); }
    .back-btn:active { transform: translateY(1px); }
  </style>

  <link rel="stylesheet" href="/elearn/worlds/calistung/buttons.css" />
  <script src="/elearn/worlds/calistung/music.js"></script>
</head>
<body class="portal-body">
  <div class="back-bar">
    <a class="back-btn" href="/elearn/worlds/portal.html" aria-label="Kembali ke portal">⟵ Back</a>
  </div>
  <header class="portal-header">
    <h1>Calistung</h1>
  </header>
  <main class="portal-grid" id="worldGrid"></main>
  <script>
    const worlds = [
      { id: 'calistung-alphabet', name: 'Alphabet', entry: '/elearn/worlds/calistung/alphabet/index.html', cover: '/elearn/worlds/calistung/thumbs/alphabet.jpg' },
      { id: 'calistung-number', name: 'Number', entry: '/elearn/worlds/calistung/number/index.html', cover: '/elearn/worlds/calistung/thumbs/number.jpg' },
      { id: 'calistung-shape', name: 'Shape', entry: '/elearn/worlds/calistung/shape/index.html', cover: '/elearn/worlds/calistung/thumbs/shape.jpg' },
      { id: 'calistung-mathgame', name: 'Math Game', entry: '/elearn/worlds/calistung/math-game/index.html', cover: '/elearn/worlds/calistung/thumbs/mathgame.jpg' }
    ];
    const grid = document.getElementById('worldGrid');
    grid.innerHTML = worlds.map(w=>`
      <article class="portal-card" data-entry="${w.entry}">
        <div class="portal-cover" style="background-image:url('${w.cover}')"></div>
        <div class="portal-meta">
          <h3>${w.name}</h3>
          <div class="portal-progress" data-world="${w.id}">
            <span class="ring" title="progress"></span>
            <small>loading...</small>
          </div>
        </div>
      </article>
    `).join('');

    grid.querySelectorAll('.portal-card').forEach(card=>{
      card.addEventListener('click', ()=>{
        const entry = card.dataset.entry;
        if (entry) window.location = entry;
      });
    });

    grid.querySelectorAll('.portal-progress').forEach(el=>{
      const key = `progress:${el.dataset.world}`;
      const raw = localStorage.getItem(key);
      const pct = raw ? JSON.parse(raw).percent||0 : 0;
      el.querySelector('small').textContent = `${pct}%`;
      el.querySelector('.ring').style.setProperty('--pct', pct);
    });

    if (window.CalistungMusic && typeof window.CalistungMusic.ensureTheme === 'function') {
      window.CalistungMusic.ensureTheme();
    }
  </script>
  <script src="/elearn/common/worksheet-submit.js"></script>
</body>
</html>
