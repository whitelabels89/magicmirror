<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calistung â€” Pilih Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/elearn/worlds/styles.css">
</head>
<body class="portal-body">
  <header class="portal-header">
    <h1>Calistung</h1>
    <p>Pilih aktivitas belajar</p>
  </header>
  <main class="portal-grid" id="worldGrid"></main>
  <script>
    const worlds = [
      { id: 'calistung-alphabet', name: 'Alphabet', entry: '/elearn/worlds/calistung/alphabet/index.html', cover: '/elearn/worlds/calistung/thumbs/alphabet.webp' },
      { id: 'calistung-number', name: 'Number', entry: '/elearn/worlds/calistung/number/index.html', cover: '/elearn/worlds/calistung/thumbs/number.webp' },
      { id: 'calistung-shape', name: 'Shape', entry: '/elearn/worlds/calistung/shape/index.html', cover: '/elearn/worlds/calistung/thumbs/shape.webp' },
      { id: 'calistung-mathgame', name: 'Math Game', entry: '/elearn/worlds/calistung/math-game/index.html', cover: '/elearn/worlds/calistung/thumbs/mathgame.webp' }
    ];
    const grid = document.getElementById('worldGrid');
    grid.innerHTML = worlds.map(w=>`
      <article class="portal-card" data-entry="${w.entry}">
        <div class="portal-cover" style="background-image:url('${w.cover}')"></div>
        <div class="portal-meta">
          <h3>${w.name}</h3>
          <div class="portal-progress" data-world="${w.id}">
            <span class="ring" title="progress"></span>
            <small>loading...</small>
          </div>
        </div>
      </article>
    `).join('');

    grid.querySelectorAll('.portal-card').forEach(card=>{
      card.addEventListener('click', ()=>{
        const entry = card.dataset.entry;
        if (entry) window.location = entry;
      });
    });

    grid.querySelectorAll('.portal-progress').forEach(el=>{
      const key = `progress:${el.dataset.world}`;
      const raw = localStorage.getItem(key);
      const pct = raw ? JSON.parse(raw).percent||0 : 0;
      el.querySelector('small').textContent = `${pct}%`;
      el.querySelector('.ring').style.setProperty('--pct', pct);
    });
  </script>
</body>
</html>
