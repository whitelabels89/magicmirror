<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Dunia Interaktif</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
      font-family: 'Baloo 2', cursive;
      --bg: linear-gradient(160deg, #f1f5ff 0%, #e3f6f5 100%);
      --card-bg: rgba(255, 255, 255, 0.88);
      --card-border: rgba(153, 177, 255, 0.35);
      --shadow: 0 18px 32px rgba(137, 168, 255, 0.25);
      --text-main: #1f2937;
      --text-sub: #4b5563;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: clamp(1.5rem, 4vw, 3rem) clamp(1rem, 5vw, 4rem) 3rem;
      gap: 2.5rem;
    }
    header {
      text-align: center;
      max-width: 720px;
    }
    header h1 {
      font-size: clamp(2rem, 4vw, 3.4rem);
      margin-bottom: 0.35em;
      letter-spacing: 0.02em;
    }
    header p {
      margin: 0;
      font-size: clamp(1rem, 2.4vw, 1.25rem);
      color: var(--text-sub);
    }
    .card-grid {
      width: 100%;
      max-width: 960px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: clamp(1rem, 3vw, 1.75rem);
    }
    .card {
      display: flex;
      flex-direction: column;
      text-decoration: none;
      background: var(--card-bg);
      border-radius: 24px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      color: inherit;
      overflow: hidden;
      transition: transform 180ms ease, box-shadow 220ms ease;
      min-height: 220px;
    }
    .card .thumb {
      width: 100%;
      aspect-ratio: 16 / 10;
      background: linear-gradient(135deg, rgba(173, 214, 255, 0.85), rgba(255, 199, 237, 0.85));
      position: relative;
    }
    .card.world .thumb::before,
    .card.world .thumb::after {
      content: '';
      position: absolute;
      inset: 12% 16%;
      border-radius: 24px;
      border: 2px dashed rgba(255, 255, 255, 0.7);
      filter: drop-shadow(0 12px 18px rgba(81, 119, 255, 0.25));
    }
    .card.world .thumb::after {
      inset: auto 24% 16% 24%;
      height: 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      transform: translateY(4px);
    }
    .card .meta {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .card h3 {
      font-size: 1.45rem;
      margin: 0;
    }
    .card p {
      margin: 0;
      color: var(--text-sub);
      line-height: 1.45;
    }
    .card:focus-visible,
    .card:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 22px 36px rgba(136, 165, 255, 0.35);
    }
    .card:focus-visible {
      outline: 3px solid rgba(79, 70, 229, 0.8);
      outline-offset: 4px;
    }
    @media (max-width: 640px) {
      body { padding: 1.75rem 1.25rem 2.5rem; }
      .card { border-radius: 20px; min-height: 200px; }
      .card .meta { padding: 1.2rem 1.25rem 1.4rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Portal Dunia Interaktif</h1>
    <p>Pilih petualangan kreatifmu. Bangun dunia, pelajari sains, dan mainkan mini game seru.</p>
  </header>
  <section class="card-grid" aria-label="Daftar dunia interaktif">
    <a id="card-open-world" class="card world" href="/elearn/worlds/portal.html">
      <div class="thumb" aria-hidden="true"></div>
      <div class="meta">
        <h3>Open World</h3>
        <p>Bangun lintasan &amp; jalankan kereta di dunia clay 3D.</p>
      </div>
    </a>
  </section>
</body>
</html>
