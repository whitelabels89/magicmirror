    body {

    .robot-mascot {
      position: absolute;
      width: 180px;
      transition: transform 0.2s ease-out;
      transform-origin: bottom center;
      z-index: 9999;
      left: 50%;
      /* Hapus batasan bottom/top agar transform bisa atur posisi vertikal */

    .robot-mascot.peek {
      animation: peekMotion 3s ease-in-out forwards;
    }
    @keyframes peekMotion {
      0% {
        bottom: -120px;
        left: 10px;
        transform: translateX(0) scaleX(1);
      }
      20% {
        bottom: -40px;
      }
      80% {
        bottom: -40px;
      }
      100% {
        bottom: -120px;
      }
    }
    .robot-mascot::after {
      content: "";
      position: absolute;
      top: 40px;
      left: 70px;
      width: 10px;
      height: 10px;
      background: rgba(0, 255, 255, 0.7);
      border-radius: 50%;
      box-shadow: 0 0 8px 4px rgba(0, 255, 255, 0.5);
      opacity: 0;

      z-index: 4;

      height: 100%;

      z-index: 0;
      pointer-events: none;
    }

    .sparkle {

      width: 4px;
      height: 4px;
      background: yellow;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleBlink 2s infinite ease-in-out;
    }

    .ripple-light {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(rgba(255,255,255,0.2), transparent);
      animation: rippleWave 8s infinite ease-in-out;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .orbit-ring {
      position: absolute;
      border: 1px solid rgba(255,255,255,0.1);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      animation: spinOrbit 30s linear infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .grid-overlay {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), 
                        linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes auroraPulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    @keyframes rippleWave {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
      100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.6; }
    }

    @keyframes spinOrbit {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes sparkleBlink {

<script>
async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorEl = document.getElementById("error-message");

  if (!email || !password) {
    errorEl.innerText = "❗ Email dan password harus diisi.";
    return;
  }

  grecaptcha.ready(function () {
    grecaptcha.execute('6LeNUoArAAAAACP2yuxCC-MJ-G6k3SBOesTEEAD7', { action: 'login' }).then(async function (captchaToken) {
      if (!captchaToken || captchaToken.length < 20) {
        errorEl.innerText = "❗ Verifikasi CAPTCHA tidak valid.";
        return;
      }

      try {
        const verifyRes = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: email,
            password,
            "g-recaptcha-response": captchaToken
          })
        });
        const verifyData = await verifyRes.json();
        if (!verifyRes.ok || !verifyData.success) {
          errorEl.innerText = verifyData.error || "❌ Login gagal.";
          return;
        }

        const userCred = await firebase.auth().signInWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;

        const res = await fetch(`https://firebase-upload-backend.onrender.com/api/get-role-by-uid?uid=${uid}`);
        const data = await res.json();

        if (!data || !data.role) {
          errorEl.innerText = "❌ Akun tidak memiliki akses yang valid.";
          return;
        }

        localStorage.setItem("uid", data.uid);
        localStorage.setItem("cid", data.cid);
        localStorage.setItem("email", data.email);
        localStorage.setItem("nama", data.nama);
        localStorage.setItem("role", data.role);

        if (data.role === "moderator") {
          window.location.href = "/elearn/moderator.html";
        } else {
          window.location.href = "/elearn/murid.html";
        }
      } catch (err) {
        console.error(err);
        errorEl.innerText = "❌ Login gagal. Periksa email dan password kamu.";
      }
    });
  });
}
<!-- (removed duplicate script end tag) -->
</script>

<script>
const robot = document.querySelector('.robot-mascot');
const hiBubble = document.getElementById('hi-bubble');
const loginBtn = document.getElementById('login-btn');
let mouseX = 0;
let mouseY = 0;
let currentX = 0;
let currentY = 0;
let isIdle = false;
isIdle = true;
startFreeMovement();
let idleTimer;

// Gerakan smooth menuju kursor (bergerak lebih cepat dan penuh ke titik kursor)
function animate() {
  const dx = mouseX - currentX;
  const dy = mouseY - currentY;

  currentX += dx * 0.15;
  currentY += dy * 0.25;

  if (!isIdle) {
    const flip = dx > 0 ? 1 : -1;
    robot.style.transform = `translateX(-50%) translate(${currentX}px, ${currentY}px) scaleX(${flip})`;
  }

  // Perbarui posisi bubble setiap frame jika terlihat
  if (hiBubble.style.display === 'block') {
    const robotBox = robot.getBoundingClientRect();
    hiBubble.style.left = `${robotBox.left + 40}px`;
    hiBubble.style.top = `${robotBox.top - 20}px`;
  }

  requestAnimationFrame(animate);
}
animate();

// Tracking kursor di panel kiri
document.querySelector('.left-panel').addEventListener('mousemove', function(e) {
  const panel = this.getBoundingClientRect();
  const offsetX = e.clientX - panel.left - panel.width / 2;
  const offsetY = e.clientY - panel.top - panel.height / 2;
  mouseX = offsetX;
  mouseY = offsetY;

  isIdle = false;
  clearTimeout(idleTimer);
  idleTimer = setTimeout(() => {
    isIdle = true;
    startFreeMovement();
  }, 5000);

  robot.style.left = '50%';
});

document.querySelector('.left-panel').addEventListener('click', function() {
  const loginBox = loginBtn.getBoundingClientRect();
  const daftarBtn = document.querySelector('.daftar-akun').getBoundingClientRect();
  const panel = this.getBoundingClientRect();

  // arahkan Kody ke tombol Sign Up
  mouseX = daftarBtn.left + daftarBtn.width / 2 - panel.left - panel.width / 2;
  mouseY = daftarBtn.top + daftarBtn.height / 2 - panel.top - panel.height / 2;

  robot.style.zIndex = 9999;
  isIdle = false;

  setTimeout(() => {
    robot.style.zIndex = 3;
  }, 3000); // reset z-index setelah 3 detik
});

function startFreeMovement() {
  if (!isIdle) return;
  function randomFloat(min, max) {
    return Math.random() * (max - min) + min;
  }
  function moveRandomly() {
    if (!isIdle) return;
    const x = randomFloat(-20, 20);
    const y = randomFloat(-80, 100); // Bebas bergerak lebih tinggi secara vertikal
    robot.style.left = '50%';
    robot.style.transform = `translateX(-50%) translate(${x}px, ${y}px) rotate(${randomFloat(-10, 10)}deg) scaleX(${x > 0 ? 1 : -1})`;
    setTimeout(moveRandomly, 1500);
  }
  moveRandomly();
}

// Reset posisi saat mouse keluar
document.querySelector('.left-panel').addEventListener('mouseleave', function() {
  isIdle = true;
  startFreeMovement();
});

function startPeekMotion() {
  if (!robot.classList.contains('peek')) {
    robot.classList.add('peek');
    setTimeout(() => {
      robot.classList.remove('peek');
    }, 3000);
  }
}

// Jalankan secara acak tiap 10–20 detik
setInterval(() => {
  if (isIdle) startPeekMotion();
}, Math.floor(Math.random() * 10000) + 10000);

function checkGreeting() {
  const distance = Math.sqrt(mouseX ** 2 + mouseY ** 2);
  if (distance < 50 && !robot.classList.contains('peek')) {
    hiBubble.style.display = 'block';
    hiBubble.style.left = (robot.offsetLeft + 40) + 'px';
    hiBubble.style.top = (robot.offsetTop - 20) + 'px';
  } else {
    hiBubble.style.display = 'none';
  }
}
setInterval(checkGreeting, 300);
</script>
