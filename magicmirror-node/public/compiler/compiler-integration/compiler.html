<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen's Academy iCoding - Online Compiler</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            min-height: 100vh;
            color: #333;
        }

        body.dark {
            background: #1f2937;
            color: #e5e7eb;
        }

        body.dark .header {
            background: #111827;
            border-bottom-color: #374151;
        }

        body.dark .language-selector,
        body.dark .editor-panel,
        body.dark .output-panel {
            background: #111827;
            border-color: #374151;
        }

        body.dark .panel-header {
            background: #1f2937;
            border-bottom-color: #374151;
        }

        body.dark .language-btn {
            background: #1f2937;
            color: #d1d5db;
            border-color: #374151;
        }

        body.dark .language-btn.active {
            background: #2563eb;
            border-color: #2563eb;
            color: #fff;
        }

        body.dark .language-btn:hover:not(.active) {
            background: #374151;
            border-color: #4b5563;
        }
        
        /* Header styles matching original */
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 0;
        }
        
        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }
        
        .header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .theme-toggle {
            padding: 0.5rem;
            border: none;
            background: transparent;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .theme-toggle:hover {
            background: #f3f4f6;
        }
        
        /* Main container */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        /* Language selector */
        .language-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }
        
        .language-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            background: white;
            color: #374151;
        }
        
        .language-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .language-btn:hover:not(.active) {
            background: #f9fafb;
            border-color: #d1d5db;
        }
        
        /* Editor container */
        .editor-container {
            display: grid;
            grid-template-columns: 7fr 5fr;
            gap: 1.5rem;
            height: calc(100vh - 200px);
        }
        
        .editor-panel, .output-panel {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            background: #f9fafb;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
        }
        
        .run-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .run-btn:hover {
            background: #059669;
        }
        
        .run-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .clear-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .clear-btn:hover {
            background: #dc2626;
        }
        
        .code-editor {
            width: 100%;
            flex: 1;
            border: none;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            background: #1e1e1e;
            color: #d4d4d4;
            resize: none;
            outline: none;
            line-height: 1.5;
        }
        
        .output-area {
            width: 100%;
            flex: 1;
            border: none;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            background: #0f172a;
            color: #e2e8f0;
            resize: none;
            outline: none;
            line-height: 1.5;
        }
        
        @media (max-width: 1024px) {
            .editor-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .editor-panel, .output-panel {
                height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .language-selector {
                justify-content: center;
            }
            
            .editor-container {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Queen's Academy iCoding</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
    </div>
    
    <div class="container">
        <div class="language-selector">
            <button class="language-btn active" data-lang="python">üêç Python</button>
            <button class="language-btn" data-lang="javascript">üü® JavaScript</button>
            <button class="language-btn" data-lang="java">‚òï Java</button>
            <button class="language-btn" data-lang="cpp">‚ö° C++</button>
            <button class="language-btn" data-lang="c">üîß C</button>
            <button class="language-btn" data-lang="html">üåê HTML</button>
        </div>
        
        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">
                    <span class="panel-title">Code Editor</span>
                    <button class="run-btn" onclick="runCode()">
                        <span>‚ñ∂Ô∏è</span>
                        <span>Run Code</span>
                    </button>
                </div>
                <textarea class="code-editor" id="codeEditor" placeholder="Write your code here..."># Online Python compiler (interpreter) to run Python online.
# Write Python 3 code in this online editor and run it.

print("Welcome to Queen's Academy iCoding!")</textarea>
            </div>
            
            <div class="output-panel">
                <div class="panel-header">
                    <span class="panel-title">Output</span>
                    <button class="clear-btn" onclick="clearOutput()">Clear</button>
                </div>
                <textarea class="output-area" id="outputArea" readonly placeholder="Click 'Run Code' to see output..."></textarea>
            </div>
        </div>
    </div>

    <script>
        // Language templates matching original
        const templates = {
            python: `# Online Python compiler (interpreter) to run Python online.
# Write Python 3 code in this online editor and run it.

print("Welcome to Queen's Academy iCoding!")`,
            
            javascript: `// Online JavaScript compiler to run JavaScript online.
// Write JavaScript code in this online editor and run it.

console.log("Welcome to Queen's Academy iCoding!");`,
            
            java: `// Online Java compiler to run Java online.
// Write Java code in this online editor and run it.

public class Main {
    public static void main(String[] args) {
        System.out.println("Welcome to Queen's Academy iCoding!");
    }
}`,
            
            cpp: `// Online C++ compiler to run C++ online.
// Write C++ code in this online editor and run it.

#include <iostream>
using namespace std;

int main() {
    cout << "Welcome to Queen's Academy iCoding!" << endl;
    return 0;
}`,
            
            c: `// Online C compiler to run C online.
// Write C code in this online editor and run it.

#include <stdio.h>

int main() {
    printf("Welcome to Queen's Academy iCoding!\\n");
    return 0;
}`,
            
            html: `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen's Academy iCoding</title>
</head>
<body>
    <h1>Welcome to Queen's Academy iCoding!</h1>
    <p>This is your HTML output.</p>
</body>
</html>`
        };
        
        let currentLanguage = 'python';

        // Apply saved theme preference
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('compilerTheme');
            if (saved === 'dark') {
                document.body.classList.add('dark');
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
            }
        });
        
        // Language switching
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.language-btn').forEach(b => b.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Update current language
                currentLanguage = this.dataset.lang;
                
                // Update code editor with template
                document.getElementById('codeEditor').value = templates[currentLanguage];
                
                // Clear output
                clearOutput();
            });
        });
        
        // Run code function with realistic execution
        function runCode() {
            const code = document.getElementById('codeEditor').value;
            const outputArea = document.getElementById('outputArea');
            const runBtn = document.querySelector('.run-btn');
            
            // Disable run button
            runBtn.disabled = true;
            runBtn.innerHTML = '<span>‚è≥</span><span>Running...</span>';
            
            // Simulate code execution with realistic timing
            setTimeout(() => {
                let output = '';
                
                try {
                    switch(currentLanguage) {
                        case 'javascript':
                            output = executeJavaScript(code);
                            break;
                        case 'python':
                            output = executePython(code);
                            break;
                        case 'java':
                            output = executeJava(code);
                            break;
                        case 'cpp':
                            output = executeCpp(code);
                            break;
                        case 'c':
                            output = executeC(code);
                            break;
                        case 'html':
                            output = executeHtml(code);
                            break;
                        default:
                            output = 'Language not supported in demo mode.';
                    }
                } catch (error) {
                    output = `Error: ${error.message}`;
                }
                
                outputArea.value = output;
                
                // Re-enable run button
                runBtn.disabled = false;
                runBtn.innerHTML = '<span>‚ñ∂Ô∏è</span><span>Run Code</span>';
            }, 1500);
        }
        
        // Execution functions
        function executeJavaScript(code) {
            try {
                let output = '';
                const originalLog = console.log;
                console.log = function(...args) {
                    output += args.join(' ') + '\\n';
                    originalLog.apply(console, args);
                };
                
                eval(code);
                console.log = originalLog;
                
                return output || 'Program executed successfully (no output)';
            } catch (error) {
                return `Error: ${error.message}`;
            }
        }
        
        function executePython(code) {
            // Simple Python simulation
            const lines = code.split('\\n');
            let output = '';
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('print(')) {
                    const match = line.match(/print\\((.*?)\\)/);
                    if (match) {
                        let content = match[1].trim();
                        // Remove quotes
                        content = content.replace(/^["']|["']$/g, '');
                        output += content + '\\n';
                    }
                }
            });
            
            return output || 'Program executed successfully (no output)';
        }
        
        function executeJava(code) {
            // Simple Java simulation
            const lines = code.split('\\n');
            let output = '';
            
            lines.forEach(line => {
                line = line.trim();
                if (line.includes('System.out.println(')) {
                    const match = line.match(/System\\.out\\.println\\((.*?)\\)/);
                    if (match) {
                        let content = match[1].trim();
                        content = content.replace(/^["']|["']$/g, '');
                        output += content + '\\n';
                    }
                }
            });
            
            return output || 'Program compiled and executed successfully (no output)';
        }
        
        function executeCpp(code) {
            // Simple C++ simulation
            const lines = code.split('\\n');
            let output = '';
            
            lines.forEach(line => {
                line = line.trim();
                if (line.includes('cout <<')) {
                    const match = line.match(/cout\\s*<<\\s*"(.*?)"/);
                    if (match) {
                        output += match[1] + '\\n';
                    }
                }
            });
            
            return output || 'Program compiled and executed successfully (no output)';
        }
        
        function executeC(code) {
            // Simple C simulation
            const lines = code.split('\\n');
            let output = '';
            
            lines.forEach(line => {
                line = line.trim();
                if (line.includes('printf(')) {
                    const match = line.match(/printf\\("(.*?)"/);
                    if (match) {
                        let content = match[1].replace(/\\\\n/g, '\\n');
                        output += content;
                    }
                }
            });
            
            return output || 'Program compiled and executed successfully (no output)';
        }
        
        function executeHtml(code) {
            return `HTML code is ready to be rendered.
            
To see the HTML output, you can:
1. Save this code to a .html file
2. Open it in a web browser
3. Or use the preview feature in a proper IDE

Your HTML code:
${code}`;
        }
        
        // Clear output function
        function clearOutput() {
            document.getElementById('outputArea').value = '';
        }
        
        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const toggle = document.querySelector('.theme-toggle');

            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                toggle.textContent = 'üåô';
                localStorage.setItem('compilerTheme', 'light');
            } else {
                body.classList.add('dark');
                toggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('compilerTheme', 'dark');
            }
        }
        
        // Keyboard shortcuts
        document.getElementById('codeEditor').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                runCode();
            }
        });
        
        // Tab support in editor
        document.getElementById('codeEditor').addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });
    </script>
</body>
</html>
