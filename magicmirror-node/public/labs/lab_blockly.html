<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockly Visual Lab</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <style>
    body {font-family:'Baloo 2', cursive; background:#f0f9ff; padding:20px;}
    #blocklyDiv {height:480px; width:100%; border:1px solid #ccc;}
    button {margin-top:10px; padding:10px 16px; background:#0ea5e9; color:#fff; border:none; border-radius:8px; cursor:pointer;}
    pre {background:#fff; padding:10px; border-radius:8px;}
  </style>
</head>
<body>
  <a href="index.html">‚¨ÖÔ∏è Kembali ke Lab Index</a>
  <a href="/elearn/murid.html">üè† Kembali ke Dashboard</a>
  <h1>üß© Blockly Visual Lab</h1>
  <div id="blocklyDiv"></div>
  <button onclick="showCode()">Lihat Kode</button>
  <pre id="code"></pre>
  <xml id="toolbox" style="display:none">
    <category name="Logic" colour="210">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
    </category>
    <category name="Loops" colour="120">
      <block type="controls_repeat_ext"></block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math" colour="230">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>
    <category name="Text" colour="160">
      <block type="text"></block>
      <block type="text_print"></block>
    </category>
  </xml>
  <script>
    const workspace = Blockly.inject('blocklyDiv', {toolbox: document.getElementById('toolbox')});
    function showCode(){
      const code = Blockly.Python.workspaceToCode(workspace);
      document.getElementById('code').textContent = code;
    }
  </script>
</body>
</html>
