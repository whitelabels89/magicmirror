<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Dashboard Anak</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAy70WBTa9zWkFi49WhXLGnJYRbLVb6n8A",
      authDomain: "socmed-karya-anak.firebaseapp.com",
      projectId: "socmed-karya-anak",
      storageBucket: "socmed-karya-anak.firebasestorage.app",
      messagingSenderId: "903463596001",
      appId: "1:903463596001:web:9f994ac58fc6b7d6e6eca0",
      measurementId: "G-9FKWHFXNGM"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body style="margin:0; font-family:sans-serif; background:linear-gradient(180deg, #fdd9da, #ffed8f); display:flex; justify-content:center; align-items:center; height:100vh;">
  <div style="background:#fffdf6; padding:2rem; border-radius:24px; width:320px; box-shadow:0 10px 20px rgba(0,0,0,0.1); text-align:center;">
    <h2 style="margin-top:0; color:#4b3d2a;">Queen's Academy</h2>
    <img src="https://img.icons8.com/doodle/96/camera.png" alt="Course Art" style="margin:1rem auto;" />
    <form id="loginForm" style="display:flex; flex-direction:column; gap:1rem; margin-top:1rem;">
      <input type="text" id="username" placeholder="Nomor WhatsApp" required style="padding:0.75rem; border-radius:12px; border:1px solid #d5c9a4;" autocomplete="off">
      <input type="password" id="password" placeholder="Password" required style="padding:0.75rem; border-radius:12px; border:1px solid #d5c9a4;" autocomplete="off">
      <button type="submit" style="background-color:#ffe58e; color:#4b3d2a; border:none; padding:0.75rem; border-radius:12px; font-weight:bold; cursor:pointer;">Login</button>
    </form>
    <p id="status" style="color:red; font-size:0.85rem; margin-top:0.5rem;"></p>
    <p style="font-size:0.85rem; margin-top:1rem;">Belum punya akun?</p>
    <button style="background:#fdd9da; color:#4b3d2a; border:none; padding:0.5rem 1rem; border-radius:10px; font-size:0.9rem;">Buat akun</button>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        document.getElementById("status").innerText = "Masukkan nomor dan password.";
        return;
      }

      try {
        const response = await fetch(`https://firebase-upload-backend.onrender.com/login?username=${username}&password=${password}`);
        if (!response.ok) {
          throw new Error("HTTP error " + response.status);
        }
        const result = await response.json();

        if (result.success && !result.migrated) {
          localStorage.setItem("cid", result.cid);
          localStorage.setItem("cid_login", result.cid);
          window.location.href = `/dashboard/dashboard.html`;
        } else if (result.success && result.migrated) {
          const email = `${username.replace(/\D/g, '')}@queensacademy.id`;
          firebase.auth().signInWithEmailAndPassword(email, password)
            .then(() => {
              localStorage.setItem("cid", result.cid);
              localStorage.setItem("cid_login", result.cid);
              window.location.href = `/dashboard/dashboard.html`;
            })
            .catch((error) => {
              console.error("Firebase login error:", error.message);
              document.getElementById("status").innerText = "Login Firebase gagal. Cek password Anda.";
            });
        } else {
          document.getElementById("status").innerText = "Login gagal. Cek nomor dan password.";
        }
      } catch (err) {
        console.error("‚ùå Error saat login:", err.message);
        document.getElementById("status").innerText = "Terjadi kesalahan koneksi ke server. Coba lagi nanti.";
      }
    });
  </script>
</body>
</html>
